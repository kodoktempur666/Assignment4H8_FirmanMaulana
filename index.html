<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h3>Section Profile</h3>
            </div>
        
            <div class="d-flex">
                <div class="card-body text-center">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Profile Picture" class="rounded-circle" style="width: 150px; height: 150px;" id="profilePicture">
                    <h2 class="mt-2" id="name">Nama Anda</h2>
                    <p id="role">Front End Designer</p>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary btn-lg" id="editButton">Edit</button>
                        <button class="btn btn-outline-success btn-lg" id="resumeButton">Resume</button>
                    </div>
                </div>
        

                <div class="card-body" style="position: relative;">
                    <div class="mb-2">
                        <strong>Availability:</strong> <span id="availability">Full Time</span>
                    </div>
                    <div class="mb-2">
                        <strong>Usia:</strong> <span id="age">19</span>
                    </div>
                    <div class="mb-2">
                        <strong>Lokasi:</strong> <span id="location">Jakarta</span>
                    </div>
                    <div class="mb-2">
                        <strong>Pengalaman:</strong> <span id="experience">2</span>
                    </div>
                    <div class="mb-2">
                        <strong>Email:</strong> <span id="email">email@gmail.com</span>
                    </div>
                </div>
            </div>
        </div>


        <div class="card mt-4" id="editForm" style="display: none;">
            <div class="card-header text-center">
                <h3>Section Form</h3>
            </div>
            <div class="card-body">
                <form id="profileForm">
                    <div class="form-group">
                        <label for="editName">Nama:</label>
                        <input type="text" class="form-control" id="editName">
                    </div>
                    <div class="form-group">
                        <label for="editRole">Role:</label>
                        <input type="text" class="form-control" id="editRole">
                    </div>
                    <div class="form-group">
                        <label for="editAvailability">Availability:</label>
                        <input type="text" class="form-control" id="editAvailability">
                    </div>
                    <div class="form-group">
                        <label for="editAge">Usia:</label>
                        <input type="number" class="form-control" id="editAge">
                    </div>
                    <div class="form-group">
                        <label for="editLocation">Lokasi:</label>
                        <input type="text" class="form-control" id="editLocation">
                    </div>
                    <div class="form-group">
                        <label for="editExperience">Pengalaman:</label>
                        <input type="number" class="form-control" id="editExperience">
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email:</label>
                        <input type="email" class="form-control" id="editEmail">
                    </div>
                    <button type="button" class="btn btn-success btn-lg btn-block" id="saveButton">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
